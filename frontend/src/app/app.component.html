<overlay></overlay>
<div class="main-wrapper">
    <header>
        <ul class="navigation">
            <li class="nav-title">
                <a [routerLink]="['/']">MetChat</a>
            </li>
            <ul class="nav-start">
                <li [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['active']">
                    <a [routerLink]="['/']">Home</a>
                </li>
            </ul>
            <ul class="nav-end">
                <li *ngIf="currentUser" [routerLinkActive]="['active']">
                    <a [routerLink]="['/message']">Messages</a>
                </li>
                <li *ngIf="currentUser" [routerLinkActiveOptions]="{ exact: true }"  [routerLinkActive]="['active']">
                    <a [routerLink]="['/']">{{currentUser.username}}</a>
                </li>
                <li *ngIf="currentUser">
                    <a (click)="logout()">Logout</a>
                </li>

                <li *ngIf="!currentUser" [routerLinkActive]="['active']">
                    <a [routerLink]="['/login']">Login</a>
                </li>
                <li *ngIf="!currentUser" [routerLinkActive]="['active']">
                    <a [routerLink]="['/register']">Register</a>
                </li>
            </ul>
        </ul>
    </header>
    <alert></alert>
    <div class="container">
        <router-outlet style="flex: 0"></router-outlet>
    </div>
    <footer style="text-align: center">
        <div class="mchat-end">
            <p class="text-center">{{quotes[currentQuote]}}</p>
            <h2 class="text-center">MetChat <small>Keeping it cool.</small></h2>
        </div>
        by <a href="http://mrvelibor.com" target="none">Velibor Bačujkov</a> & <a href="https://github.com/miraai" target="none">Ajla Džeković</a>, 2016.
    </footer>
</div>
