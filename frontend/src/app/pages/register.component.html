<div class="form">
    <h2>Register</h2>
    <div class="register-form" class="thumbnail"><img src="/assets/hat.svg"/></div>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': !loading && f.submitted && !username.valid }">
            <input type="text" class="form-control" name="username" [disabled]="loading"  [(ngModel)]="model.username" #username="ngModel" placeholder="name" required validateNospace />
            <p *ngIf="!loading && f.submitted && !model.username" class="message">Username is required.</p>
            <p *ngIf="!loading && model.username && !username.valid" class="message">Username contains illegal characters.</p>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': !loading && f.submitted && !email.valid }">
            <input type="email" class="form-control" name="email" [disabled]="loading"  [(ngModel)]="model.email" #email="ngModel" placeholder="email" required validateEmail />
            <p *ngIf="!loading && f.submitted && !model.email" class="message">Email is required.</p>
            <p *ngIf="!loading && model.email && !email.valid" class="message">Email is badly formatted.</p>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': !loading && f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" [disabled]="loading" [(ngModel)]="model.password" #password="ngModel" placeholder="password" required validateNospace />
            <p *ngIf="!loading && f.submitted && !model.password" class="message">Password is required.</p>
            <p *ngIf="!loading && model.password && !password.valid" class="message">Password contains illegal characters.</p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary"[disabled]="loading" >Register</button>
            <img *ngIf="loading" src="/assets/spinner32.svg" />
            <p *ngIf="!loading" class="message">Already registered? <a [routerLink]="['/login']">Sign in.</a></p>
        </div>
    </form>
</div>
